version: '3.8'

services:
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: arabic_rag_postgres
    restart: unless-stopped
    
    environment:
      # Database credentials
      POSTGRES_USER: arab_rag
      POSTGRES_PASSWORD: arab_rag_pass_2024
      POSTGRES_DB: arab_rag_db
      
      # Performance tuning for embedding operations
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
    
    ports:
      # Expose PostgreSQL on default port
      - "5432:5432"
    
    volumes:
      # Persist database data
      - pgvector_data:/var/lib/postgresql/data
      
      # Mount schema file for easy initialization
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arab_rag -d arab_rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - rag_network

volumes:
  pgvector_data:
    driver: local

networks:
  rag_network:
    driver: bridge
