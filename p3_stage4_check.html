<!DOCTYPE html>
<html lang="ar"><head><meta charset="utf-8">
<style>
.rtl { direction: rtl; text-align: right; unicode-bidi: plaintext; font-size: 14px; margin: 10px; }
.ltr { direction: ltr; text-align: left; font-size: 14px; margin: 10px; }
</style></head><body>
<h3>Test: How numbers render in RTL context</h3>
<p>Correct value: 3,228,242</p>
<div class="rtl">With LTR marks: ‎٣ ٢٢٨ ٢٤٢‎</div>
<div class="rtl">Without marks: ٣ ٢٢٨ ٢٤٢</div>
<div class="rtl">With span dir=ltr: <span dir="ltr">٣ ٢٢٨ ٢٤٢</span></div>
<div class="rtl">With LRI/PDI: ⁦٣ ٢٢٨ ٢٤٢⁩</div>
<hr>
<div class="rtl">Without marks: ٣٧ ٧٣٨ (should be 37,738)</div>
<div class="rtl">With span dir=ltr: <span dir="ltr">٣٧ ٧٣٨</span></div>
<div class="rtl">With LRI/PDI: ⁦٣٧ ٧٣٨⁩</div>
</body></html>
